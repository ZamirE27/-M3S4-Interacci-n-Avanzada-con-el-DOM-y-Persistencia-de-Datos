<div class="createUserContainer">
    <div class="createUserHead">
        <img src="" alt="User edit image" />
        <h2>Update User</h2>
    </div>

    <form id="edit-user">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone</label>
        <input type="number" id="phone" name="phone" required />

        <label for="enrollNumber">Enroll Number</label>
        <input type="number" id="enrollNumber" name="enrollNumber" required />

        <label for="dateOfAdmission">Date of Admission</label>
        <input type="date" id="dateOfAdmission" name="dateOfAdmission" required />

        <nav>
            <button type="button" id="cancelBtn">Cancel</button>
            <button type="submit" id="submitEditBtn">Submit</button>
        </nav>
    </form>
</div>
